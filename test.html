<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roue AlÃ©atoire</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        text-align: center;
        margin-top: 50px;
    }

    #wheel {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 8px solid #333;
        margin: auto;
        position: relative;
        overflow: hidden;
        transform: rotate(0deg);
        transition: transform 4s cubic-bezier(.17,.67,.14,.93);
    }

    .slice {
        position: absolute;
        width: 50%;
        height: 50%;
        top: 50%;
        left: 50%;
        transform-origin: 0 0;
        background: #ffdd57;
        border: 1px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
    }

    #pointer {
        width: 0; 
        height: 0; 
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 30px solid red;
        margin: 20px auto;
    }

    #spinBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>ðŸŽ¡ Roue AlÃ©atoire</h1>

<div id="pointer"></div>

<div id="wheel"></div>

<button id="spinBtn">ðŸŽ¯ Lancer la roue</button>

<p id="result"></p>

<script>
    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");
    const options = ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"];

    // CrÃ©ation dynamique des parts de la roue
    const sliceAngle = 360 / options.length;

    options.forEach((text, i) => {
        const slice = document.createElement("div");
        slice.className = "slice";
        slice.style.transform = `rotate(${sliceAngle * i}deg) skewY(${90 - sliceAngle}deg)`;
        slice.style.background = i % 2 === 0 ? "#ffdd57" : "#8bc6ff";
        slice.innerHTML = `<span style="transform: skewY(${-(90 - sliceAngle)}deg) rotate(${sliceAngle / 2}deg);">${text}</span>`;
        wheel.appendChild(slice);
    });

    document.getElementById("spinBtn").onclick = () => {
        const randomRotation = Math.floor(Math.random() * 360 + 360 * 5); // 5 tours minimum
        wheel.style.transform = `rotate(${randomRotation}deg)`;

        setTimeout(() => {
            const finalRotation = randomRotation % 360;
            const winningIndex = Math.floor((360 - finalRotation) / sliceAngle) % options.length;
            result.textContent = "ðŸŽ‰ RÃ©sultat : " + options[winningIndex];
        }, 4200);
    };
</script>

</body>
</html>
